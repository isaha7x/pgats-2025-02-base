name: CI - Trabalho de conclusão da disciplina de Automação de Testes em APIs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-job:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositório
      uses: actions/checkout@v4

    - name: Configurar ambiente Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Instalar dependências do projeto
      run: npm install

    - name: Iniciar serviço REST
      run: npm run start-rest &

    - name: Iniciar serviço GraphQL
      run: npm run start-graphql &

    - name: Esperar APIs ficarem disponíveis
      run: npx wait-on http://localhost:3000 http://localhost:4000/graphql

    - name: Rodar testes da API REST
      run: npm run test-rest-controller

    - name: Rodar testes da API GraphQL
      run: npm run test-graphql-external
